spring:
  application:
    name: home
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
server:
  error:
    include-stacktrace: never
    include-message: never
    include-exception: false
    include-path: never

application:
  llm:
    openai:
      api-key: ${OPENAI_API_KEY:}